<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">

<head>
  <title>Slug Generator - a service by Akhaura Info Foundation</title>
  <meta property="og:title" content="Slug Generator - a service by Akhaura Info Foundation" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Online Slug Generator" />
  <meta property="og:image" content="img/skill-academy-banner.png" />
  <meta name='description' content='Online Slug Generator'>
  <meta name='designer' content='Sazzad Hossain Sharkar'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel=icon type="image/vnd.microsoft.icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="shortcut icon" href="/img/icon.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header"><a href="">Slug Generator</a></div>

      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="inputText">Input Text</label>
            <textarea class="form-control" name="inputText" id="inputText" rows="4" placeholder="Type anything here" autofocus></textarea>
          </div>

          <div class="form-group col-md-12">
            <label for="generatedText">Generated Text (Hyphen)</label>
            <textarea class="form-control" name="generatedText" id="generatedText" rows="4" placeholder="generated-output-will-be-like-this"></textarea>
          </div>

          <div class="col-md-12 text-right">
            <button class="btn btn-default generatedText" data-clipboard-target="#generatedText"><img src="img/clippy.svg" width="15" alt="Copy to clipboard"> Copy to clipboard</button>
          </div>

          <div class="form-group col-md-12">
            <label for="generatedTextV2">Generated Text (Underscore)</label>
            <textarea class="form-control" name="generatedTextV2" id="generatedTextV2" rows="4" placeholder="generated_output_will_be_like_this"></textarea>
          </div>

          <div class="col-md-12 text-right">
            <button class="btn btn-default generatedTextV2" data-clipboard-target="#generatedTextV2"><img src="img/clippy.svg" width="15" alt="Copy to clipboard"> Copy to clipboard</button>
          </div>
        </div>
      </div>

      <div class="card-footer text-muted text-center">&copy; Copyright 2017 - <a href="https://akhaura.info" target="_blank">Akhaura Info Foundation</a>. Created by, <a href="https://github.com/shsbd" target="_blank" data-toggle="tooltip" data-placement="top" title="Sazzad Hossain Sharkar">Sharkar</a>.</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/combine/npm/jquery-slugify@1.2.5,npm/speakingurl@14.0.1/speakingurl.min.js"></script>
  <script>
    jQuery(function($) {
      $('#generatedText').slugify('#inputText');
    });

    jQuery(function($) {
      $('#generatedTextV2').slugify('#inputText', {
        separator: '_'
      });
    });
  </script>

  <script>
    $(function() {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>

  <script type="text/javascript">
    $('.generatedText').tooltip({
      trigger: 'click',
      placement: 'top'
    });

    function setTooltipForGeneratedText(btn, message) {
      $('.generatedText').tooltip('hide')
        .attr('data-original-title', message)
        .tooltip('show');
    }

    function hideTooltipForGeneratedText(btn) {
      setTimeout(function() {
        $('.generatedText').tooltip('hide');
      }, 500);
    }

    var clipboardForGeneratedText = new Clipboard('.generatedText');

    clipboardForGeneratedText.on('success', function(e) {
      setTooltipForGeneratedText(e.trigger, 'Hyphen Slug Copied!');
      hideTooltipForGeneratedText(e.trigger);

      console.info('Action:', e.action);
      //console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();
    });

    clipboardForGeneratedText.on('error', function(e) {
      setTooltipForGeneratedText(e.trigger, 'Hyphen Slug Failed!');
      hideTooltipForGeneratedText(e.trigger);

      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);
    });

    // Generated Text V2

    $('.generatedTextV2').tooltip({
      trigger: 'click',
      placement: 'top'
    });

    function setTooltipForGeneratedTextV2(btn, message) {
      $('.generatedTextV2').tooltip('hide')
        .attr('data-original-title', message)
        .tooltip('show');
    }

    function hideTooltipForGeneratedTextV2(btn) {
      setTimeout(function() {
        $('.generatedTextV2').tooltip('hide');
      }, 500);
    }

    var clipboardForGeneratedTextV2 = new Clipboard('.generatedTextV2');

    clipboardForGeneratedTextV2.on('success', function(e) {
      setTooltipForGeneratedTextV2(e.trigger, 'Underscore Slug Copied!');
      hideTooltipForGeneratedTextV2(e.trigger);

      console.info('Action:', e.action);
      //console.info('Text:', e.text);
      console.info('Trigger:', e.trigger);

      e.clearSelection();
    });

    clipboardForGeneratedTextV2.on('error', function(e) {
      setTooltipForGeneratedTextV2(e.trigger, 'Underscore Slug Failed!');
      hideTooltipForGeneratedTextV2(e.trigger);

      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);
    });
  </script>

</body>

</html>
